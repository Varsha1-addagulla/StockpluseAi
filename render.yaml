services:
  - type: web
    name: stockpulse-ai
    env: python
    plan: free
    rootDir: .
    buildCommand: pip install -r requirements.txt && mkdir -p models && python -c "from app import app, db; app.app_context().push(); db.create_all(); print('Database initialized')"
    startCommand: gunicorn app:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: SECRET_KEY
        generateValue: true
    databases:
      - name: stockpulse-db
        databaseName: stockpulse
        user: stockpulse_user

databases:
  - name: stockpulse-db
    databaseName: stockpulse
    user: stockpulse_user
    plan: free




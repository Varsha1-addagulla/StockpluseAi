{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card auth-card">
            <div class="card-header text-center">
                <i class="fas fa-key me-2"></i>Reset Password
            </div>
            <div class="card-body">
                <div class="text-center mb-4">
                    <div class="reset-icon-wrapper mb-3">
                        <i class="fas fa-lock-open fa-3x text-gradient"></i>
                    </div>
                    <p class="text-muted">Enter your email address and we'll send you a secure link to reset your
                        password.</p>
                </div>
                <form method="POST" action="" id="forgotPasswordForm">
                    <div class="mb-4">
                        <label class="form-label">
                            <i class="fas fa-envelope me-2"></i>Email Address
                        </label>
                        <input type="email" name="email" class="form-control" placeholder="your.email@example.com"
                            required autocomplete="email">
                    </div>
                    <button type="submit" class="btn btn-primary w-100 mb-3">
                        <i class="fas fa-paper-plane me-2"></i>Send Reset Link
                    </button>
                </form>
                <div class="text-center">
                    <hr class="my-3">
                    <small class="text-muted">
                        <i class="fas fa-arrow-left me-1"></i>
                        <a href="{{ url_for('login') }}">Back to Login</a>
                    </small>
                    <div class="mt-2">
                        <small class="text-muted">
                            Don't have an account?
                            <a href="{{ url_for('register') }}">Register here</a>
                        </small>
                    </div>
                </div>
            </div>
        </div>

        <!-- Security Info -->
        <div class="card mt-3" style="background: rgba(255, 255, 255, 0.05); border: 1px solid var(--border-color);">
            <div class="card-body">
                <small class="text-muted">
                    <i class="fas fa-shield-alt me-2"></i>
                    <strong>Security Note:</strong> The reset link will expire in 15 minutes and can only be used once.
                </small>
            </div>
        </div>
    </div>
</div>

<style>
    .auth-card {
        animation: slideIn 0.3s ease-out;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(-20px);
        }

        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .reset-icon-wrapper {
        animation: pulse 2s ease-in-out infinite;
    }

    @keyframes pulse {

        0%,
        100% {
            transform: scale(1);
        }

        50% {
            transform: scale(1.05);
        }
    }

    .btn-primary {
        background: linear-gradient(135deg, var(--accent-color), #a66efa);
        border: none;
        font-weight: 600;
        padding: 12px;
        transition: all 0.3s ease;
    }

    .btn-primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(111, 66, 193, 0.4);
    }

    [data-theme="dark"] .btn-primary {
        background: linear-gradient(135deg, #00d2ff, #7000ff);
    }

    [data-theme="dark"] .btn-primary:hover {
        box-shadow: 0 4px 12px rgba(0, 210, 255, 0.4);
    }
</style>
{% endblock %}

{% extends "base.html" %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card p-5">
                <div class="card-header border-0 pb-0">
                    <h2 class="mb-0">Settings</h2>
                    <p class="text-muted">Manage your profile and preferences</p>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <!-- Profile Section -->
                        <h5 class="mb-3 text-gradient">Profile Details</h5>
                        <div class="mb-3">
                            <label class="form-label text-muted small">Username</label>
                            <input type="text" class="form-control" value="{{ current_user.username }}" disabled>
                        </div>
                        <div class="mb-4">
                            <label class="form-label text-muted small">Email Address</label>
                            <input type="email" class="form-control" value="{{ current_user.email }}" disabled>
                        </div>

                        <hr class="my-4" style="border-color: var(--border-color);">

                        <!-- Contact & Notifications -->
                        <h5 class="mb-3 text-gradient">Contact & Notifications</h5>

                        <div class="mb-3">
                            <label class="form-label text-muted small">Phone Number (for SMS)</label>
                            <input type="tel" name="phone_number" class="form-control"
                                value="{{ current_user.phone_number if current_user.phone_number else '' }}"
                                placeholder="+1234567890">
                        </div>

                        <div class="mb-4">
                            <label class="form-label text-muted small d-block mb-2">Notification Preferences</label>
                            <div class="form-check form-switch mb-2">
                                <input class="form-check-input" type="checkbox" id="notify_sms" name="notify_sms"
                                    {{ 'checked' if current_user.notify_sms else '' }}>
                                <label class="form-check-label" for="notify_sms">Receive SMS Alerts</label>
                            </div>
                            <div class="form-check form-switch">
                                <input class="form-check-input" type="checkbox" id="notify_email" name="notify_email"
                                    {{ 'checked' if current_user.notify_email else '' }}>
                                <label class="form-check-label" for="notify_email">Receive Email Alerts</label>
                            </div>
                        </div>

                        <div class="d-grid gap-2 mt-5">
                            <button type="submit" class="btn btn-primary btn-lg">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

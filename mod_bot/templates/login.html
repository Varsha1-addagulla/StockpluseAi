{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">Login</div>
            <div class="card-body">
                <form method="POST" action="">
                    <div class="mb-3">
                        <label class="form-label">Username or Email</label>
                        <input type="text" name="email" class="form-control" placeholder="Enter username or email"
                            required>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" name="password" class="form-control" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
                <div class="mt-3 text-center">
                    <small><a href="{{ url_for('forgot_password') }}">Forgot Password?</a></small>
                </div>
                <div class="mt-2 text-center">
                    <small>Don't have an account? <a href="{{ url_for('register') }}">Register here</a></small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
